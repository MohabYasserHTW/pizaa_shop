<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Pizaa Shop !! </h1>
    </header>
    <nav class="header__nav">
        <ul class="header__ul">
            <li><a href="/">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <main class="main">
        <section class="main__section hero">
            <figure class="main__fig">
                <h1 class="hero__h1">&#128523;order now&#128523;</h1>
                <img src="imgs/pizaa1.jpg" alt="Pizaa" class="main__img">
                <figcaption class="main__figcaption offscreen">
                    delicious pizaa
                </figcaption>
            </figure>
        </section>
        <section class="main__contact contact">
            <h1 class="contact__h1">Contact Form </h1>
           <form action="get" class="contact__form" id="contact">
                <label for="Name" class="form__label">
                    Name:
                </label>
                <input type="text" placeholder="Enter Your Name" name="Name" required class="form__input">
                <label for="em" class="form__label"> 
                    Email:
                </label>
                <input type="email" placeholder="Enter Your email" name="em" required class="form__input">
                <h1 class="form__h1">Send us a message</h1>
                <textarea class="form__txtarea" placeholder="your message"></textarea>
                <button class="form__button">Send</button>
           </form>
        </section>
    </main>
    <footer class="footer">
        <p>Â© 2023 mohab </p>
    </footer>
    <aside class="contact__aside">
        <button class="aside__button"></button>
        <button class="aside__button"></button>
        <button class="aside__button"></button>
    </aside>
</body>
 </html>
